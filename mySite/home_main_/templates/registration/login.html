
 {%extends 'registration/base.html'%}
 {%load static%}
  {% block content %}
  <body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url({%static 'images/bg-01.jpg' %} );">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form method="POST" action="{% url 'login' %}"class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Login
					</span>
                    {% csrf_token %}
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="{%url 'password_reset'%}">
							Forgot password?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>
					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
						SignUp Using <a href="{% url 'signup_page'%}" style="font-size: 120%;"><b>E-mail</b></a> or
						</span>

					</div>
                    <div class="flex-c-m">
						<a href="{% url 'social:begin' 'github' %}" class="login100-social-item bg1">
							<i class="fa fa-github"></i>
                        </a>
                        
					<div class="flex-c-m">
						<a href="{% url 'social:begin' 'facebook' %}" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="{% url 'social:begin' 'twitter' %}" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="{% url 'social:begin' 'google-oauth2' %}" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					
				</form>
			</div>
		</div>
    </div>
    
    {% endblock %}
