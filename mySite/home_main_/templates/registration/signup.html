{%extends 'registration/base.html'%} 
{%load static%} 
{% block content %}

<body>
        <div class="limiter">
        <div class="container-login100" style="background-image: url({%static 'images/bg-01.jpg' %} );">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form method="POST" class="login100-form validate-form" >
                    <span class="login100-form-title p-b-49">
                {% csrf_token %}
                <!-- {{form}} -->
                        Sign Up
					</span>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
                        <span class="label-input100">Username</span>
                        <input class="input100" type="text" name="username" placeholder="Type a new username">
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
                            <span class="label-input100">Full name</span>
                            <input class="input100" type="text" name="full_name" placeholder="Type your E-mail">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
                            <span class="label-input100">E-mail</span>
                            <input class="input100" type="email" name="email" placeholder="Type your E-mail">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
                        <span class="label-input100">Mobile</span>
                        <input class="input100" type="phone" name="mobile" placeholder="Type your contact No.">
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>
                    <div class="form-group">
                            <label for="sel1" class="label-input100">(Company/Tanent):</label>
                            <select class="form-control" id="sel1" name = "student_company">
                            <option value="">Please Select Your Type</option>
                            <option value="Company">Company</option>
                            <option value="Tanent">Tanent</option>
                    </select>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">New Password</span>
                        <input class="input100" type="password" name="password" required id="id_password" placeholder="Type your password">
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">Confirm Password</span>
                        <input class="input100" type="password" name="password1" required id="id_password1" placeholder="Retype your password">
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>

                    <div class="text-right p-t-8 p-b-31">

                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" type="submit">
                                Submit
                            </button>
                        </div>
                    </div>
                </form><form>
                    <div class="txt1 text-center p-t-54 p-b-20">
                        <span>
						or SignUp Using
						</span>

                    </div>

					<div class="flex-c-m">
						<a href="{% url 'social:begin' 'github' %}" class="login100-social-item bg3">
							<i class="fa fa-github"></i>
                        </a>
                    
						<a href="{% url 'social:begin' 'facebook' %}" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="{% url 'social:begin' 'twitter' %}" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="{% url 'social:begin' 'google-oauth2' %}" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

                </form>
            </div>
        </div>
    </div>

    {%endblock%}
